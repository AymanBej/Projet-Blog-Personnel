<h3>Liste des messages</h3>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Subject</th>
      <th>Message</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of getMsgs()">
      <td>{{message.id}}</td>
      <td>{{ message.name }}</td>
      <td>{{ message.email }}</td>
      <td>{{ message.subject }}</td>
      <td>{{ message.message}}</td>
      <td style="width: 15%">
        <button class="delete" (click)="supprimerMsg(message)">
          Supprimer
        </button>
        
      </td>
    </tr>
  </tbody>
</table>
