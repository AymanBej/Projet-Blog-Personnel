<!-- ======= Contact Section ======= -->
<div class="container">
  <div class="section-title">
    <h2>Contact</h2>
    <p>Contact Me</p>
  </div>

  <div class="row mt-2">
    <div class="col-md-6 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bx bx-map"></i>
        <h3>My Address</h3>
        <p>Sfax , Tunisia</p>
      </div>
    </div>

    <div class="col-md-6 mt-4 mt-md-0 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bx bx-share-alt"></i>
        <h3>Social Profiles</h3>
        <div class="social-links">
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-4 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bx bx-envelope"></i>
        <h3>Email Me</h3>
        <p>aymanbejaoui0@gmail.com</p>
      </div>
    </div>
    <div class="col-md-6 mt-4 d-flex align-items-stretch">
      <div class="info-box">
        <i class="bx bx-phone-call"></i>
        <h3>Call Me</h3>
        <p>+216 44 140 620</p>
      </div>
    </div>
  </div>

  <form role="form" class="form mt-4">
    <div class="row">
      <div class="col-md-6 form-group">
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          placeholder="Your Name"
          required
          [(ngModel)]="contact.name"
        />
      </div>
      <div class="col-md-6 form-group mt-3 mt-md-0">
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Your Email"
          required
          [(ngModel)]="contact.email"
        />
      </div>
    </div>
    <div class="form-group mt-3">
      <input
        type="text"
        class="form-control"
        name="subject"
        id="subject"
        placeholder="Subject"
        required
        [(ngModel)]="contact.subject"
      />
    </div>
    <div class="form-group mt-3">
      <textarea
        class="form-control"
        name="message"
        rows="5"
        placeholder="Message"
        required
        [(ngModel)]="contact.message"
      ></textarea>
    </div>
    <div class="text-center">
      <button type="button" (click)="ajouterMsg()">Send Message</button>
    </div>
    <div class="text-center">
      <a class="msgs" href="messagesDetails">Voir tous les messages</a>
    </div>
  </form>
</div>

<!-- End Contact Section -->
